version: "3.9"

services:
  app:
    container_name: duwallet-app
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    command: pnpm dev -p 3000
    # command: sleep infinity
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    env_file:
      - .env.local

